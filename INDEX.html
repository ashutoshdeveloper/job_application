<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="INDEX.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Job Application <span class="small_font">(web)</span></h1>
        </div>
            <form action="" class="content">
                <div class="form">
                    <label for="first name">FIRST NAME</label>
                    <input type="text" id="first name" name="FIRST NAME" placeholder="Enter your  first name">
                </div>
                <div class="form">
                    <label for="Last name">LAST NAME</label>
                    <input type="text" id="first name" name="LAST NAME" placeholder="Enter your Last name">
                </div>
                <div class="form">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="EMAIL" placeholder="Enter your email">
                </div>
                <div class="form">
                    <label for="job_role">JOB ROLE</label>
                    <select name="JOB ROLE" id="job_role">
                        <option value="">tester</option>
                        <option value="">developer</option>
                        <option value="">Anaylyst</option>
                        <option value="">manager</option>
                    </select>
                </div>
                <div class="form">
                    <label for="address">ADDRESS</label>
                    <textarea name="ADDRESS" id="address" cols="30" rows="10"></textarea>
                </div>
                <div class="form">
                    <label for="city">CITY</label>
                    <input type="text" id="city" name="CITY" placeholder="Enter your city">
                </div>
                <div class="form">
                    <label for="pincode">PINCODE</label>
                    <input type="number" id="pincode" name="PINCODE" placeholder="Enter your pincode">
                </div>
                <div class="form">
                    <label for="date">START OF DATE</label>
                    <input type="date" id="date" name="DATE" value="2024-03-14">
                </div>
                <div class="form">
                    <label for="cv">CV</label>
                    <input type="file" id="cv" name="CV">
                </div>
            </form>
            <div class="button_container">
                <button type="submit">APPLY NOW</button>

            </div>
    </div>

</body>

</html>
